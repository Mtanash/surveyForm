<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/survey-form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="parent">
      <div class="main-heading">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="main-form">
        <form action="#">
          <div class="name">
            <label for="name">Name</label>

            <input
              class="input-form"
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="email">
            <label for="email">Email</label>

            <input
              class="input-form"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="age">
            <label for="age">Age (optional)</label>

            <input
              class="input-form"
              type="number"
              id="date"
              name="date"
              placeholder="Age"
              min="1"
            />
          </div>
          <div class="role">
            <label for="role"
              >Which option best describes your current role?</label
            >

            <select name="role" id="role">
              <option value="" disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="notToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="recommend">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-div">
              <div class="radio-choice">
                <input type="radio" id="def" name="recommendationAnswer" />
                <label for="def">Definitely</label>
              </div>
              <div class="radio-choice">
                <input type="radio" id="may" name="recommendationAnswer" />
                <label for="may">Maybe</label>
              </div>
              <div class="radio-choice">
                <input type="radio" id="not" name="recommendationAnswer" />
                <label for="not">Not sure</label>
              </div>
            </div>
          </div>
          <div class="feuture">
            <label for="feature"
              >What is your favorite feature of freeCodeCamp?</label
            >

            <select name="role" id="feature">
              <option value="" disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open source</option>
            </select>
          </div>
          <div class="improved">
            <label
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <div class="checkbox">
              <input type="checkbox" id="fep" />
              <label for="fep">Front-end Projects</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="bep" />
              <label for="bep">Back-end Projects</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="dv" />
              <label for="dv">Data Visualization</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="ch" />
              <label for="ch">Challenges</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="osc" />
              <label for="osc">Open Source Community</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="git" />
              <label for="git">Gitter help rooms</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="vid" /> <label for="vid">Videos</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="cm" />
              <label for="cm">City Meetups</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="wiki" /> <label for="wiki">Wiki</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="forum" />
              <label for="forum">Forum</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="ac" />
              <label for="ac">Additional Courses</label>
            </div>
          </div>
          <div class="comment">
            <label for="comment">Any comments or suggestions?</label>

            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <input class="sub-btn" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
